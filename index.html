<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="planos">
        <div class="plan-new">Novo!</div>
        <div class="plan-text">
            <h3>Planos a partir de  <span>R$18,90.</span></h3>
        </div>
        <div class="plan-more">
            <a href="#">Saiba Mais></a>
        </div>
    </div>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="Logo Netflix" />
            </div>
            <ul>
                <li>
                    <select>
                        <option>Português</option>
                        <option>English</option>
                    </select>
                </li>
                <li>
                    <a href="#">Entrar</a>
                </li>
            </ul>
        </nav>
        <div class="contain-bgd">
            <img src="./assets/images/bgd.jpg" alt="">
            <div class="bgd-gradient"></div>
        </div>
        <div class="main">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <form class="form-src">
                <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                <input type="email" name="email" id="email" />
                <button>Vamos lá ></button>
            </form>
        </div>
    </header>
</body>
</html>
